<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Ottergram</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
  <header>
    <h1 class="logo-text">Ottergram</h1>
  </header>
  <main>
    <ul class="thumbnail-list">
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="images/otter1.jpeg" alt="Barry the otter" />
          <span class="thumbnail-title">
            Barry
          </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="images/otter2.jpeg" alt="Robin the otter" />
          <span class="thumbnail-title">
            Robin
          </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="images/otter3.jpeg" alt="Maurice the otter" />
          <span class="thumbnail-title">
            Maurice
          </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="images/otter4.jpeg" alt="Lesley the otter" />
          <span class="thumbnail-title">
            Lesley
          </span>
        </a>
      </li>
      <li class="thumbnail-item">
        <a href="#">
          <img class="thumbnail-image" src="images/otter5.jpeg" alt="Barbara the otter" />
          <span class="thumbnail-title">
            Barbara
          </span>
        </a>
      </li>
    </ul>
  </main>
</body>

</html>
