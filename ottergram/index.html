<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ottergram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <header class="main-header">
      <h1 class="logo-text">Ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="images/otter1.jpeg" data-image-role="trigger"
                                       data-image-title="Stayin' Alive"
                                       data-image-url="images/otter1.jpeg">
            <img class="thumbnail-image" src="images/otter1.jpeg" alt="Barry the otter" />
            <span class="thumbnail-title">
              Barry
            </span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter2.jpeg" data-image-role="trigger"
                                       data-image-title="How Deep Is Your Love"
                                       data-image-url="images/otter2.jpeg">
            <img class="thumbnail-image" src="images/otter2.jpeg" alt="Robin the otter" />
            <span class="thumbnail-title">
              Robin
            </span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter3.jpeg" data-image-role="trigger"
                                       data-image-title="You Should Be Dancing"
                                       data-image-url="images/otter3.jpeg">
            <img class="thumbnail-image" src="images/otter3.jpeg" alt="Maurice the otter" />
            <span class="thumbnail-title">
              Maurice
            </span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter4.jpeg" data-image-role="trigger"
                                       data-image-title="Night Fever"
                                       data-image-url="images/otter4.jpeg">
            <img class="thumbnail-image" src="images/otter4.jpeg" alt="Lesley the otter" />
            <span class="thumbnail-title">
              Lesley
            </span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="images/otter5.jpeg" data-image-role="trigger"
                                       data-image-title="To Love Somebody"
                                       data-image-url="images/otter5.jpeg">
            <img class="thumbnail-image" src="images/otter5.jpeg" alt="Barbara the otter" />
            <span class="thumbnail-title">
              Barbara
            </span>
          </a>
        </li>
      </ul>

      <div class="detail-image-container">
        <div class="detail-image-frame" data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="images/otter5.jpeg" alt="" />
          <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
        </div>
      </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
