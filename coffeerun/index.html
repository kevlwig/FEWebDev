<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>coffeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css">
</head>

<body class="container">
  <h1>CoffeeRun</h1>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-coffee-order="form" class="" action="index.html" method="post">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input type="text" name="coffee" class="form-control" id="coffeeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" name="email" class="form-control" id="emailInput" value="" placeholder="youremail@domain.com">
          </div>
          <!-- radio buttons -->
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
        <!-- drop down -->
          <div class="form-group">
            <label for="flavorshot">Flavor Shot</label>
            <select class="form-control" name="flavor" id="flavorshot">
              <option value="">-None-</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>
          <!-- caffeine range -->
          <div class="form-group">
            <label for="strengthLevel">Caffeine Strength</label>
            <input type="range" id="strengthLevel" name="strength" value="25">
          </div>

          <!-- submit button -->
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset"class="btn btn-secondary">Reset</button>
        </form>
      </div>
    </div>
  </section>


  <!-- scripts -->
  <script type="text/javascript" src="scripts/datastore.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/truck.js" charset="utf-8"></script>
  <script type="text/javascript" src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
